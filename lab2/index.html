<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables Lab</title>
    <meta charset="UTF-8">
    <style>
        table, th, td {
            border: 1px solid black;
          }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td colspan="2" rowspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
