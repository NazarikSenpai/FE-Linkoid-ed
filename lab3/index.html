<!DOCTYPE html>
<html lang="uk">

<head>
    <title>HTML Forms Lab</title>
    <meta charset="UTF-8">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <form name="username" action="#">
                    <input type="text" name="username" required placeholder="Nazariy">
                </form>
            </td>
        </tr>
        <tr>
            <td>Pizza Topping</td>
            <td>
                <form name="pizzatopping" action="#">
                    <p><input type="radio" name="pizzatopping" value="supreme">Supreme</p>
                    <p><input type="radio" name="pizzatopping" value="vegeterian">Vegeterian</p>
                    <p><input type="radio" name="pizzatopping" value="hawaiian">Hawaiian</p>
                </form>
            </td>
        </tr>
        <tr>
            <td>Pizza Sause</td>
            <td>
                <form name="sauce" action="#">
                    <select name="sauce">
                        <option selected value="tomato">Tomato</option>
                        <option value="pesto">Pesto</option>
                        <option value="hummus">Hummus</option>
                        <option value="barbecue">Barbecue</option>
                    </select>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
