<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="container-top">
      <div class="container-top-buttons">
        <button class="container-top-buttons__close button_small" title="Close"></button>
        <button class="container-top-buttons__collapse button_small" title="Collapse"></button>
        <button class="container-top-buttons__expand button_small" title="Expand"></button>
      </div>
      <input type="text" name="result" class="container-top__result">
    </div>
    <div class="container-bottom">
      <div class="container-bottom-row">
        <button class="container-bottom-row__button button_specific">AC</button>
        <button class="container-bottom-row__button button_specific">+/-</button>
        <button class="container-bottom-row__button button_specific">%</button>
        <button class="container-bottom-row__button button_operator">รท</button>
      
        <button class="container-bottom-row__button button_number">7</button>
        <button class="container-bottom-row__button button_number">8</button>
        <button class="container-bottom-row__button button_number">9</button>
        <button class="container-bottom-row__button button_operator">ร</button>
      
        <button class="container-bottom-row__button button_number">4</button>
        <button class="container-bottom-row__button button_number">5</button>
        <button class="container-bottom-row__button button_number">6</button>
        <button class="container-bottom-row__button button_operator">-</button>
      
        <button class="container-bottom-row__button button_number">1</button>
        <button class="container-bottom-row__button button_number">2</button>
        <button class="container-bottom-row__button button_number">3</button>
        <button class="container-bottom-row__button button_operator">+</button>
      
        <button class="container-bottom-row__button button_number">0</button>
        <button class="container-bottom-row__button button_number">,</button>
        <button class="container-bottom-row__button button_operator">=</button>
      </div>
    </div>
  </div>
</body>

</html>
